<form name="myForm" class="form-horizontal">
  <div class="form-group" ng-class="{error: myForm.name.$invalid && !myForm.name.$pristine}">
    <label class="col-md-2 control-label">Name</label>
	<div class="col-md-10">
		<input type="text" name="name" ng-model="application.name" required>
		<span ng-show="myForm.name.$error.required && !myForm.name.$pristine" class="help-inline">
        Required {{myForm.name.$pristine}}</span>
	</div>
  </div>
 
  <div class="form-group" ng-class="{error: myForm.site.$invalid && !myForm.site.$pristine}">
    <label class="col-md-2 control-label">Site</label>
	<div class="col-md-10">
		<input type="text" name="site" ng-model="application.site" required>
		<!--<span ng-show="myForm.site.$error.required && !myForm.site.$pristine" class="help-inline">
			Required</span>-->
		<span ng-show="myForm.site.$error.url" class="help-inline">
			Not a URL</span>
	</div>
  </div>
 
  <div class="form-group">
	<label class="col-md-2 control-label">Description</label>
	<div class="col-md-10">
		<textarea name="description" ng-model="application.description"></textarea>
	</div>
  </div>
  <div class="form-group">
    <div class="col-md-offset-2 col-md-10">
		<a href="#/" class="btn">Cancel</a>
		<button ng-click="save()" ng-disabled="myForm.$invalid"
			class="btn btn-primary">Save</button>
		<button ng-click="destroy()"
			ng-show="application.$remove" class="btn btn-danger">Delete</button>
    </div>
  </div>
  
</form>
